version: 0.1
phases:    
  install:        
    commands:            
      - 'touch .npmignore'            
      - 'npm install -g gatsby'    
  pre_build:        
    commands:            
      - 'npm install'    
  build:        
    commands:            
      - 'npm run build'    
artifacts:    
  base-directory: public    
  files:        
    - '**/*'    
  discard-paths: yes