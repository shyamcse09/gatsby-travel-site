version: 0.1
phases:    
  install:        
    commands:            
      - 'touch .npmignore'            
      - 'npm install -g gatsby'    
  pre_build:        
    commands:            
      - 'npm install'    
  build:        
    commands:            
      - 'npm run build' 
  post_build:
    commands:
      -  '- aws cloudfront create-invalidation --distribution-id={Your CloudFront Distribution Id} --paths '/*''
artifacts:    
  base-directory: public    
  files:        
    - '**/*'    
